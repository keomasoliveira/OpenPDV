<div class="base-modal">
  <h2 class="base-modal__title">{{ title }}</h2>
  <div class="base-modal__content">
    <ng-content></ng-content>
  </div>
  <div class="base-modal__actions">
    <button *ngIf="showCancelButton" class="base-modal__button base-modal__button--cancel" (click)="onCancel()">
      {{ cancelButtonText }}
    </button>
    <button *ngIf="showConfirmButton" class="base-modal__button base-modal__button--confirm" (click)="onConfirm()">
      {{ confirmButtonText }}
    </button>
  </div>
</div>
